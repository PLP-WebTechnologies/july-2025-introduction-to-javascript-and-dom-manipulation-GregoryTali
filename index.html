<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mastering JavaScript Fundamentals</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">Mastering JavaScript Fundamentals</h1>

  <!-- Part 1: Input + Conditional -->
  <section>
    <h2>Part 1: Basics</h2>
    <input type="number" id="userNumber" placeholder="Enter a number">
    <button id="checkNumberBtn">Check Even/Odd</button>
    <p id="numberResult"></p>
  </section>

  <!-- Part 2: Functions -->
  <section>
    <h2>Part 2: Functions</h2>
    <button id="addNumbersBtn">Add 5 + 10</button>
    <p id="sumResult"></p>
  </section>

  <!-- Part 3: Loops -->
  <section>
    <h2>Part 3: Loops</h2>
    <button id="showLoopsBtn">Run Loops</button>
    <div id="loopOutput"></div>
  </section>

  <!-- Part 4: DOM -->
  <section>
    <h2>Part 4: DOM Interaction</h2>
    <button id="toggleTitleBtn">Toggle Title Color</button>
    <ul id="dynamicList"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
